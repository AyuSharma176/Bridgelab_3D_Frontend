<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Red Box on Hover (Above)</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            gap: 20px;
            margin-top: 100px;
        }

        .red-box {
            border-radius: 10px;
            background-color: red;
            text-align: center;
            width: 300px;
            height: 50px;
            color: white;
            font-size: 20px;
            line-height: 50px;
            position: absolute;
            top: -70px; 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }

        .blue-box {
            border: 3px solid rgb(211, 78, 16);
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: rgb(12, 11, 11);
            background-color: rgb(255, 255, 255);
            transition: background-color 0.3s ease;
        }

        .blue-box:hover {
            background-color: rgb(249, 249, 253);
        }
        .blue-box:hover + .red-box {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blue-box">Hover over me</div>
        <div class="red-box">This is a sample text</div>
    </div>
</body>
</html>
