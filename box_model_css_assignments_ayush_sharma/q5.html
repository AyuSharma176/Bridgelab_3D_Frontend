<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q5 - Advanced Selectors</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
  <header><h1>Advanced CSS Selectors</h1></header>
  <main class="content">
    <form>
      <input type="text" placeholder="Type here" aria-label="text input">
      <input type="email" placeholder="Email" aria-label="email input">
      <input type="text" data-note="special" placeholder="Special item">
    </form>
    <ul class="links">
      <li><a href="https://example.com">External Link</a></li>
      <li><a href="/local">Local Link</a></li>
      <li><a href="https://secure.example.org">Secure Link</a></li>
    </ul>

    <ol class="items">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
    </ol>
  </main>
  <footer>Â© 2025 Ayush Sharma</footer>
</body>
</html>
