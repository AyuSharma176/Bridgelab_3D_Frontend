<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pricing Plans - Ayush</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
  <main class="pricing">
    <h1>Pricing</h1>
    <div class="plans">
      <div class="plan">
        <h2>Basic</h2>
        <ul>
          <li>1 Project</li>
          <li>Basic Support</li>
        </ul>
        <div class="price">₹499</div>
        <a href="#" class="btn">Choose</a>
      </div>

      <div class="plan popular">
        <h2>Standard</h2>
        <ul>
          <li>5 Projects</li>
          <li>Priority Support</li>
        </ul>
        <div class="price">₹999</div>
        <a href="#" class="btn">Choose</a>
      </div>

      <div class="plan">
        <h2>Premium</h2>
        <ul>
          <li>Unlimited Projects</li>
          <li>Dedicated Support</li>
        </ul>
        <div class="price">₹1999</div>
        <a href="#" class="btn">Choose</a>
      </div>
    </div>
  </main>
</body>
</html>
