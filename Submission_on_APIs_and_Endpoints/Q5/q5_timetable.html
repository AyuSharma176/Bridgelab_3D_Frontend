<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Q5 Timetable Viewer</title>
  <style>
    body{font-family: Arial; padding:20px}
    .entry{padding:8px; border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <h1>College Timetable</h1>
  <label>Choose day:
    <select id="day">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>
  </label>
  <div id="content" style="margin-top:12px"></div>

<script>
const base = 'http://localhost:3007/timetable';

function load(day){
  document.getElementById('content').innerHTML = '<div>Loading…</div>';
  fetch(base + '?day=' + encodeURIComponent(day))
    .then(res => {
      if(!res.ok) throw new Error('Network error');
      return res.json();
    })
    .then(data => {
      const el = document.getElementById('content');
      el.innerHTML = '';
      if(!data.length){
        el.innerHTML = '<div>No classes today.</div>';
        return;
      }
      data.forEach(d=>{
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${d.subject}</strong> — ${d.time}<br/><small>${d.faculty}</small>`;
        el.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById('content').innerHTML = '<div>Failed to load timetable</div>';
      console.error(err);
    });
}

document.getElementById('day').addEventListener('change', function(){ load(this.value); });

// initial load
load(document.getElementById('day').value);
</script>
</body>
</html>
