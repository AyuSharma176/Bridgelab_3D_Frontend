<h1>5. What is a Web Server?</h1>
<p>A web server is software or hardware that delivers web pages to users. When a user sends an HTTP request, the web server processes it and returns the requested page.</p>
<p><strong>Examples:</strong> Apache, Nginx, Microsoft IIS, Node.js Express.</p>
