<h1>8. Static vs Dynamic Websites</h1>
<p><strong>Static Website:</strong> Displays fixed content for all users. Example: A personal portfolio site built only with HTML and CSS.</p>
<p><strong>Dynamic Website:</strong> Displays content that changes based on user interaction or database. Example: Facebook or YouTube.</p>
