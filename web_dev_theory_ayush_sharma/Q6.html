<h1>6. Roles in a Web Project</h1>
<ul>
<li><strong>Frontend Developer:</strong> Designs and codes the user interface using HTML, CSS, and JavaScript.</li>
<li><strong>Backend Developer:</strong> Handles server logic, APIs, and database connections.</li>
<li><strong>Database Administrator (DBA):</strong> Manages data storage, backup, and optimization of the database.</li>
</ul>
