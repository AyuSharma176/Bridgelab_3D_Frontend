<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Startup Landing • Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <!-- .navbar-brand shows company name -->
      <a class="navbar-brand fw-bold" href="#">AcmeStart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero uses .container, .row, .col for layout -->
    <section class="py-5 hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1 class="display-4 fw-bold">Build faster with Bootstrap</h1>
            <p class="lead">Clean, responsive UI components out of the box.</p>
            <a class="btn btn-primary btn-lg mt-3" href="#get-started">Get Started</a>
          </div>
          <div class="col-lg-6 mt-4 mt-lg-0">
            <img class="img-fluid rounded shadow" src="https://images.unsplash.com/photo-1529336953121-ad5a0d43d0d2?q=80&w=1400&auto=format&fit=crop" alt="Hero illustration">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light border-top py-3">
    <div class="container text-center small">© 2025 AcmeStart</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
