<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Menu • Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="py-5 text-center bg-light">
  <h1 class="display-6">Café Aurora</h1>
  <p class="lead">Today's Menu</p>
</header>
<main class="container my-4">
  <div class="row g-4">
    <section class="col-lg-8">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr><th>Item</th><th>Category</th><th class="text-end">Price</th></tr>
        </thead>
        <tbody>
          <tr><td>Margherita Pizza</td><td>Main</td><td class="text-end">₹299</td></tr>
          <tr><td>Veggie Pasta</td><td>Main</td><td class="text-end">₹349</td></tr>
          <tr><td>Caesar Salad</td><td>Starter</td><td class="text-end">₹199</td></tr>
          <tr><td>Chocolate Lava Cake</td><td>Dessert</td><td class="text-end">₹179</td></tr>
        </tbody>
      </table>
      <figure class="text-center">
        <img class="img-fluid rounded shadow-sm" src="https://images.unsplash.com/photo-1541542684-4a0b3d1d5a02?q=80&w=1200&auto=format&fit=crop" alt="Dish">
        <figcaption class="mt-2 text-muted">Chef's signature dish</figcaption>
      </figure>
    </section>
    <aside class="col-lg-4">
      <h2 class="h5">Chef's Specials</h2>
      <ul class="list-group">
        <li class="list-group-item">Truffle Risotto</li>
        <li class="list-group-item">Pesto Gnocchi</li>
        <li class="list-group-item">Tiramisu</li>
      </ul>
    </aside>
  </div>
</main>
<footer class="text-center py-4 small border-top">Visit again!</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
