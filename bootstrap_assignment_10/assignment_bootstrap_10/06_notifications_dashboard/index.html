<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications â€¢ Alerts & Wells</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<main class="container my-4">
  <section class="card p-3">
    <h1 class="h4 mb-3">Your Notifications <span class="badge bg-secondary">3</span></h1>
    <div class="alert alert-success" role="alert">New message from Support.</div>
    <div class="alert alert-info" role="alert">Tip: Try keyboard shortcuts.</div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      Warning: Payment failed.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- "well": bordered padded light section -->
    <div class="bg-light p-3 border rounded">
      <strong>Summary:</strong> You have 2 unread items and 1 warning.
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
