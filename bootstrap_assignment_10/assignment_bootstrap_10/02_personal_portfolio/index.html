<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio • Bootstrap Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<header class="py-4 border-bottom">
  <div class="container text-center">
    <h1 class="fw-bold mb-1">Ayush Sharma</h1> <!-- text utilities: fw-bold -->
    <p class="text-muted mb-0">Frontend Developer • UI Enthusiast</p>
  </div>
</header>

<main class="container text-center mt-4">
  <img class="img-fluid rounded-circle shadow-sm profile" src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=800&auto=format&fit=crop" alt="Profile">
  <p class="lead mt-4">I build clean, responsive web experiences using modern stacks.</p>
  <div class="mt-3 mb-4">
    <a href="#" class="btn btn-primary me-2">Hire Me</a> <!-- buttons via .btn -->
    <a href="#" class="btn btn-outline-secondary">Download CV</a>
  </div>

  <!-- Simple contact form -->
  <form class="mx-auto" style="max-width: 520px;">
    <input class="form-control mb-3" type="text" placeholder="Your Name">
    <input class="form-control mb-3" type="email" placeholder="Email">
    <textarea class="form-control mb-3" rows="4" placeholder="Message"></textarea>
    <button class="btn btn-success px-4">Send</button>
  </form>
</main>

<footer class="text-center py-4 small">
  © 2025 Ayush — Built with Bootstrap 5
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
