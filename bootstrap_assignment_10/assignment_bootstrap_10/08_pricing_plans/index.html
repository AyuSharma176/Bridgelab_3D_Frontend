<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing • Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<main class="container my-5">
  <h1 class="text-center mb-4">Choose Your Plan</h1>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 plan hover-plan">
        <div class="card-body text-center">
          <h2 class="h4">Basic</h2>
          <p class="display-6">₹0</p>
          <ul class="list-unstyled">
            <li>1 Project</li><li>Email Support</li><li>Community Access</li>
          </ul>
          <a class="btn btn-outline-primary" href="#">Start</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 bg-primary text-white plan hover-plan">
        <div class="card-body text-center">
          <h2 class="h4">Pro</h2>
          <p class="display-6">₹999</p>
          <ul class="list-unstyled">
            <li>Unlimited Projects</li><li>Priority Support</li><li>Analytics</li>
          </ul>
          <a class="btn btn-light" href="#">Upgrade</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 plan hover-plan">
        <div class="card-body text-center">
          <h2 class="h4">Enterprise</h2>
          <p class="display-6">₹4999</p>
          <ul class="list-unstyled">
            <li>Custom SLAs</li><li>SSO</li><li>Dedicated Manager</li>
          </ul>
          <a class="btn btn-outline-primary" href="#">Contact Sales</a>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
