<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelX ‚Ä¢ Carousel + Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="py-3 border-bottom">
  <div class="container">
    <h1 class="h3 m-0">TravelX</h1>
  </div>
</header>

<main class="container my-4">
  <!-- Carousel requires Bootstrap JS bundle -->
  <div id="hero" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner rounded overflow-hidden shadow">
      <div class="carousel-item active" data-bs-interval="2500">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop" class="d-block w-100" alt="Mountains">
        <div class="carousel-caption">
          <h5>Alpine Escape</h5><p>Snowy peaks & serene lakes</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1400&auto=format&fit=crop" class="d-block w-100" alt="Beach">
        <div class="carousel-caption">
          <h5>Tropical Bliss</h5><p>Crystal beaches & sunsets</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?q=80&w=1400&auto=format&fit=crop" class="d-block w-100" alt="City">
        <div class="carousel-caption">
          <h5>City Lights</h5><p>Discover urban adventures</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Progress section -->
  <section aria-labelledby="booking-progress">
    <h2 id="booking-progress" class="h5 mb-2">Booking Progress</h2>
    <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%">70%</div>
    </div>
  </section>
</main>

<footer class="text-center py-4 border-top">
  <address class="mb-0">üìû +91 98765 43210 ‚Ä¢ ‚úâÔ∏è hello@travelx.com</address>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
