<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q1 - Pseudo-Classes Demo</title>
<link rel="stylesheet" href="q1.css">
</head>
<body>
<header><h1>Pseudo-Classes Examples</h1></header>
<main class="examples">
  <section class="row">
    <div class="item">
      <a href="#" class="link">Hover me ( :hover )</a>
      <p class="note">:hover — when pointer is over an element</p>
    </div>
    <div class="item">
      <button class="btn">Focus me ( :focus )</button>
      <p class="note">:focus — when element receives keyboard focus</p>
    </div>
    <div class="item">
      <button class="btn active-demo">Active ( :active )</button>
      <p class="note">:active — while pressing/clicking the element</p>
    </div>
    <div class="item list-demo">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
      <p class="note">:nth-child() — style specific children (odd/even)</p>
    </div>
  </section>
</main>
<footer>© 2025 Ayush Sharma</footer>
</body>
</html>
