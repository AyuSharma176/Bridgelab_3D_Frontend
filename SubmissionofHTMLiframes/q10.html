<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form>
    Full Name: <input type="text" name="name" placeholder="Enter your name" required><br><br>
    Email: <input type="email" name="email" placeholder="Enter your email" required><br><br>
    Subject: <input type="text" name="subject" placeholder="Subject" required><br><br>
    Message:<br>
    <textarea name="message" rows="5" cols="40" placeholder="Your message..." required></textarea><br><br>
    <input type="submit" value="Send Message">
  </form>
</body>
</html>
