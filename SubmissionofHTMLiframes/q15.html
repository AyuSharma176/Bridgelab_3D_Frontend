<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
</head>
<body>
  <h2>Payment Form</h2>
  <form>
    Cardholder Name: <input type="text" name="cardname" required><br><br>
    Card Number: <input type="text" name="cardnumber" required><br><br>
    Expiry Date: <input type="month" name="expiry" required><br><br>
    CVV: <input type="password" name="cvv" required><br><br>
    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
