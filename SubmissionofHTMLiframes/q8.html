<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>
  <form method="post" action="#">
    <textarea name="feedback" rows="5" cols="40" placeholder="Enter your feedback here..." required></textarea><br><br>
    Rating:
    <input type="radio" name="rating" value="Good">Good
    <input type="radio" name="rating" value="Average">Average
    <input type="radio" name="rating" value="Poor">Poor
    <br><br>
    <input type="submit" value="Submit Feedback">
  </form>
</body>
</html>
