<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Form</title>
</head>
<body>
  <h2>Upload Image File</h2>
  <p>Only .jpg and .png files are allowed.</p>
  <form>
    <input type="file" name="image" accept=".jpg, .png" required>
    <br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
