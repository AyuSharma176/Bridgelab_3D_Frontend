<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
  <h2>Login Form</h2>
  <form>
    Username: <input type="text" name="username" required><br><br>
    Password: <input type="password" name="password" required><br><br>
    <!-- CSRF token helps prevent cross-site request forgery attacks -->
    <input type="hidden" name="csrf_token" value="123ABC456">
    <input type="submit" value="Login">
  </form>
</body>
</html>
