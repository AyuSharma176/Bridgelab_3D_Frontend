<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Iframe</title>
</head>
<body>
  <h2>Form Example</h2>
  <form target="resultFrame" action="result.html">
    <input type="text" name="text" placeholder="Enter text" required>
    <input type="submit" value="Submit">
  </form>
  <br>
  <iframe name="resultFrame" width="100%" height="100"></iframe>
</body>
</html>
