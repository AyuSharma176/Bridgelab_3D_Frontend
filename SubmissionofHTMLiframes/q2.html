<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Google Map</title>
</head>
<body>
  <!-- The loading attribute delays loading until the iframe is visible (improves performance) -->
  <iframe src="https://www.google.com/maps?q=GLA+University,Mathura&output=embed" width="80%" height="400" title="My School Location" loading="lazy"></iframe>
</body>
</html>
