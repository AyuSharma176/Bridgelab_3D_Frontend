<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Security Example</title>
</head>
<body>
  <form autocomplete="off">
    Username: <input type="text" name="username" required><br><br>
    Password: <input type="password" name="password" required><br><br>
    <input type="submit" value="Login">
  </form>
  <p>Turning off autocomplete prevents browsers from saving form data, improving security.</p>
</body>
</html>
